<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>サンタのはびこるスケジュール帳</title>
  <!-- FullCalendar CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css"
    rel="stylesheet"
  />
  <style>
    body {
      font-family: sans-serif;
      max-width: 900px;
      margin: 2rem auto;
      background-color: #ffffff;
    }
    #calendar {
      max-width: 900px;
      margin: 1rem auto;
    }
    form {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin-bottom: 1rem;
      align-items: center;
    }
    form input,
    form button {
      padding: 0.5rem;
      font-size: 1rem;
    }
    form input[type="text"] {
      flex: 2 1 200px;
    }
    form input[type="date"],
    form input[type="time"] {
      flex: 1 1 120px;
    }
    form button {
      flex: 1 1 100px;
    }
    .speechBubble {
      position: relative;
      display: inline-block;
      margin-bottom: 20px;
      padding: 16px;
      border: 2px solid #000000;
      border-radius: 8px;
      background-color: #fb0303;
      text-align: left;
      font-size: 16px;
      font-weight: 400;
      line-height: 1.5;
      color: #fffbfb;
    }

.speechBubble::before {
  content: "";
  position: absolute;
  bottom: 0;
  left: 50%;
  border-style: solid;
  border-width: 20px 20px 0 0;
  border-color: #000000 transparent transparent;
  translate: -50% 100%;
}

.speechBubble::after {
  content: "";
  position: absolute;
  bottom: 0;
  left: 50%;
  border-style: solid;
  border-width: 15.2px 15.2px 0 0;
  border-color: #fb0303 transparent transparent;
  translate: calc(-50% - 0.4px) 100%;
}
  </style>
</head>
<body>
  <h1>働きづめﾊﾟﾗﾒｰﾀ↓ 隈猫(下) はげ(中) 隈ビームやば猫(上)</h1>
<div>
  <p id="haru" class="speechBubble"></p>
  </div>
  <div>
  <img id="syatiku" src="/static/hutuu.png" alt="">  
  </div>
  <!-- 追加フォーム -->
  <form id="event-form">
    <input type="text" id="title" placeholder="予定タイトル" required />
    <input type="date" id="date" required />
    <input type="time" id="startTime" required />
    <input type="time" id="endTime" required />
    <button type="submit">追加</button>
  </form>
  <!-- カレンダー本体 -->
  <div id="calendar"></div>

  <!-- FullCalendar 本体 -->
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>
  <script>
    const STORAGE_KEY = 'myScheduleEvents';

    // 生データは { title, date, startTime, endTime }
    const loadRaw = () =>
      JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]');

    const saveRaw = arr =>
      localStorage.setItem(STORAGE_KEY, JSON.stringify(arr));

    // FullCalendar 用に整形
    const loadEvents = () =>
      loadRaw().map(e => ({
        title: e.title,
        start: e.date + 'T' + e.startTime,
        end:   e.date + 'T' + e.endTime,
      }));

    document.addEventListener('DOMContentLoaded', () => {
      const calendarEl = document.getElementById('calendar');
      const calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'timeGridWeek',      // 週表示の時間軸ビュー
        locale: 'ja',
        headerToolbar: {
          left: 'prev,next today',
          center: 'title',
          right: 'dayGridMonth,timeGridWeek,timeGridDay,listWeek'
        },
        slotMinTime: '06:00:00',          // 表示開始時刻
        slotMaxTime: '22:00:00',          // 表示終了時刻
        allDaySlot: false,                // 終日スロット非表示
        events: loadEvents(),
        eventDidMount: info => {
          // イベントにツールチップ（開始～終了）
          info.el.setAttribute(
            'title',
            info.event.start.toLocaleTimeString('ja-JP', { hour: '2-digit', minute: '2-digit' }) +
            ' 〜 ' +
            info.event.end.toLocaleTimeString('ja-JP', { hour: '2-digit', minute: '2-digit' })
          );
        }
      });
      console.log("あｓｒｄｔｆｇｙふじ");
      const raw = loadRaw();
      console.log(raw);
      let totalTime = 0;
      const today_month = new Date().getMonth()+1;
      for (const event of raw) {
        if (Number(event.date.split('-')[1]) === today_month) {
          const startTime =new Date(event.date + 'T' + event.startTime);
          const endTime =new Date(event.date + 'T' + event.endTime);
          const timeDiff = endTime - startTime;
          totalTime += timeDiff
        }
      }
      console.log((totalTime / (1000 * 60 * 60) ) + "時間働いています");
      const totalTimeHour = totalTime / (1000 * 60 * 60);
      document.getElementById('haru').textContent = "今月は" + totalTimeHour + "時間働いています"
      if (totalTimeHour>80){
        document.getElementById('syatiku').src = "/static/くまビーム.png";
      } else if(totalTimeHour>50){
        document.getElementById('syatiku').src = "/static/hage.png";
      }

      calendar.render();

      // フォームから追加
      document.getElementById('event-form').addEventListener('submit', e => {
        e.preventDefault();
        const title     = document.getElementById('title').value.trim();
        const date      = document.getElementById('date').value;
        const startTime = document.getElementById('startTime').value;
        const endTime   = document.getElementById('endTime').value;
        if (!title || !date || !startTime || !endTime) return;

        const raw = loadRaw();
        raw.push({ title, date, startTime, endTime });
        saveRaw(raw);

        // カレンダーにも反映
        calendar.addEvent({
          title,
          start: date + 'T' + startTime,
          end:   date + 'T' + endTime
        });

        e.target.reset();
      });
    });
  </script>
<h1 class="title"><a href="/momomo">退職時の捨て台詞(使わない方が良い )</a></h1>
</body>
</html>
